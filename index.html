<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catcophony</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Carter+One|Chewy" rel="stylesheet">
</head>
<body>
  <div class="wrap">
    <header>
      <h2>Catcophony</h2>
      <p>Press keys to make meows</p>
    </header>

    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">Meow</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">Meow</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">Meow</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">Meow</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">Meow</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">Meow</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">Meow</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">Meow</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">Meow</span>
      </div>
    </div>

  </div>

  <footer>
    <a href="https://www.freepik.com/free-photos-vectors/background">Background vector created by Natkacheva - Freepik.com</a>
  </footer>

  <audio data-key="65" src="sounds/cat1.wav"></audio>
  <audio data-key="83" src="sounds/cat2.wav"></audio>
  <audio data-key="68" src="sounds/cat3.wav"></audio>
  <audio data-key="70" src="sounds/cat4.wav"></audio>
  <audio data-key="71" src="sounds/cat5.wav"></audio>
  <audio data-key="72" src="sounds/cat6.wav"></audio>
  <audio data-key="74" src="sounds/cat7.wav"></audio>
  <audio data-key="75" src="sounds/cat8.wav"></audio>
  <audio data-key="76" src="sounds/cat9.wav"></audio>

<script>

  function playSound(e) {
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
      if(!audio) return; //stop the function from running
      audio.currentTime = 0; //rewind to the start
      audio.play();
      key.classList.add('playing');
  }

  function removeTransition(e){
    if (e.propertyName !== 'transform')return;
    this.classList.remove('playing');
  }

  const keys = document.querySelectorAll('.key');
  keys.forEach(key => key.addEventListener('transitionend', removeTransition))

  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
